<ion-modal-view class="plain">
    <ion-header-bar ng-show="playingDeckReady" class="player-title">
      <h1 class="title player-title" ng-click="activatePlayerClose()" ng-show="!canClosePlayer">{{playingDeck.deckTitle}}</h1>
      <h1 class="title player-title" ng-click="hidePlayerModal()" ng-show="canClosePlayer">Click again to close...</h1>
    </ion-header-bar>    
    
    <ion-slide-box show-pager="false" auto-play="false" does-continue="true" ng-show="playingDeckReady">
  		<ion-slide ng-repeat="currentPlayingCard in playingDeck.deckCards">
    		<div class="card-player-image">
	      		<img class="padding card-player" ng-src="{{currentPlayingCard.cardImage}}" />
	      	</div>		  	
		  	<h2 class="card-preview">{{currentPlayingCard.cardText}}</h2>
		  	<button class="button button-block icon ion-volume-high" ng-click="playAudio(currentPlayingCard.cardAudio)"></button>
      
  		</ion-slide>
	</ion-slide-box>
	
</ion-modal-view>
