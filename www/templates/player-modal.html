<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{playingDeck.deckTitle}}</h1>
    </ion-header-bar>    
    <ion-content>
	      <div class="card-player-image">
	      	<img class="padding card-player" ng-src="{{currentPlayingCard.cardImage}}" />
	      </div>
		  <h2 class="card-preview" ng-click="captureText()">{{currentPlayingCard.cardText}}</h2>
		  <button class="button button-block icon ion-play" ng-click="playAudio(currentPlayingCard.cardAudio)"></button>
      
      <div class="button-bar">  		
  		<a class="button icon-left ion-chevron-left button-calm button-large" ng-click="prevCard()" ng-show="(currentCardIndex > 0)"></a>
  		<a class="button icon-right ion-chevron-right button-calm button-large" ng-click="nextCard()" ng-show="(currentCardIndex < playingDeck.deckCards.length-1)"></a>  		
	</div>  
      
      <button class="button button-block button-stable button-small" ng-click="hidePlayerModal()">Close</button>
	</ion-content>
</ion-modal-view>
