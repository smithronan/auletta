<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Decks Tab -->
  <ion-tab title="My Decks" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" href="#/tab/decks">
    <ion-nav-view name="tab-decks"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Add Deck" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/addDeck">
    <ion-nav-view name="tab-adddeck"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
  
  
  
</ion-tabs>
