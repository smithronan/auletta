<ion-view view-title="Settings">
  <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content class="plain">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" ng-click="aulettaShowLoginModal()" ng-show="!isLoggedIn">
      Login / Signup
      </ion-item>
      <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" ng-click="broadcastLogout()" ng-show="isLoggedIn">
      Logout
      </ion-item>
      <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" >
      Backup Decks
      </ion-item>      
    </ion-list>
  </ion-content>
  <div class="home-footer">
  	<img ng-src="img/grass-birds-no-butterfly-{{imageRandomNumber}}.png" class="home-bottom" />
  </div>
</ion-view>
